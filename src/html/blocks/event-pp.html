<!-- Pop-up - форма, которую заполняет клиент. -->
<div class="pp" id="js-eventPP">
    <div class="pp__wrapper">
        <div class="pp__stiсky-close">
            <button
             type="button"
             title="Закрыть"
             class="x-btn js-ppCloseBtn js-ppCloseBtn"
            >
            <svg class="x-btn__icon" width="60" height="60">
              <use xlink:href="assets/icons/symbols.svg#x"></use>
            </svg>
            </button>
        </div>

        <div class="pp__container">
            <h2 class="pp__title">Заполните форму <br /> и мы подберем площадку</h2>
            <form class="pp__form form" id="js-eventForm">
                <div class="form__list">

                  <!-- Реализация радио-кнопок. -->
                  <div class="form__field form__field--w50 field">
                    <div class="radio">
                    <h6 class="field__title">Формат Мероприятия:</h6>
                      <label class="radio__item">
                        <input class="radio__input" type="radio" name="format" value="seminar" checked/>
                        <span class="radio__marker"></span>
                        <span class="radio__label">Мастер-класс/семинар</span>
                      </label>
                                  
                      <label class="radio__item">
                        <input class="radio__input" type="radio" name="format" value="concert" checked/>
                        <span class="radio__marker"></span>
                        <span class="radio__label">Концерт/выступление</span>
                      </label>
  
                      <label class="radio__item">
                          <input class="radio__input" type="radio" name="format" value="showing" checked/>
                          <span class="radio__marker"></span>
                          <span class="radio__label">Выставка/показ</span>
                        </label>
                                  
                      <label class="radio__item">
                        <input class="radio__input" type="radio" name="format" value="other" checked/>
                        <span class="radio__marker"></span>
                        <span class="radio__label">Другое</span>
                      </label>
                    </div>
                  </div>

                  <!-- Реализация выпадающих списков. -->
                  <div class="form__group form__group--w50">
                    <label class="form__field form__field--mb30 field">
                      <span class="field__title">
                          Планируемое количество посетителей:
                      </span>
                      <select name="amount" class="field__select js-selectric">
                          <option value="20">до 20 человек</option>
                          <option value="50">от 20 до 100 человек</option>
                          <option value="100">от 100 до 500 человек</option>
                          <option value="1000">более 500 человек</option>
                      </select>
                    </label>

                    <div class="form__field field js-dateField">
                      <span class="field__title">Дата проведения:</span>
                        <div class="field__date">
                          <div class="field__date-inputs">
                            <input type="text"
                            class="field__date-input js-dateDay"
                            placeholder="ДД" 
                            readonly
                            />
                            <input
                            type="text"
                            class="field__date-input js-dateMonth"
                            placeholder="ММ"
                            readonly
                            />
                            <input
                            type="text"
                            class="field__date-input field__date-input--w110 js-dateYear"
                            placeholder="ГГГГ"
                            readonly
                            />
                          </div>
  
                          <input
                            class="field__date-picker js-dateInput"
                            type="text"
                            name="date"
                            readonly
                            required
                          />
                        </div>

                    </div>
                        
                  </div>
                </div>
                
                <!-- Реализация полей для ввода информиции пользователем. -->
                <div class="form__section">
                  <label class="form__field form__field--mb30 field">

                    <h6 class="form__section-title">
                      Контактные данные:
                    </h6>
                    <!-- Реализация ввода данных. -->
                    <div class="form__list" >
                      <label class="form__field form__field--w50 field">
                        <span class="field__label">Имя*</span>
                        <input 
                        type="text" 
                        name="name" 
                        placeholder="Имя" 
                        class="field__input" 
                        required
                        />
                      </label>
                      <label class="form__field form__field--w50 field">
                        <span class="field__label">Фамилия*</span>
                        <input 
                        type="text" 
                        name="surname" 
                        placeholder="Фамилия" 
                        class="field__input" 
                        required
                        />
                      </label>
                      <label class="form__field form__field--w50 field">
                        <span class="field__label">Телефон*</span>
                        <input 
                        type="tel" 
                        name="number" 
                        placeholder="Телефон" 
                        class="field__input js-mobileMask" 
                        required
                        />
                      </label>
                      <label class="form__field form__field--w50 field">
                        <span class="field__label">Email*</span>
                        <input 
                        type="email" 
                        name="email" 
                        placeholder="Email" 
                        class="field__input" 
                        required
                        />
                      </label>
                    </div>  
                  </label>      

                  <!-- Реализация большого окна для ввода информации пользователем. -->
                  <label class="form__field form__field--mb30 field">
                    <span class="field__title">Есть пожелания? Пишите нам:</span>
                    <textarea name="text" class="field__textarea">
                    </textarea>
                  </label>
                 
                </div>

                <!-- Реализация чекбокса. -->
                <label class="check">
                    <input
                      type="checkbox"
                      name="agree"
                      class="check__input"
                      required
                      checked
                    />
                   <span class="check__mark"></span>
                   <span class="check__label check__label--s">
                      Я соглашаюсь с пользовательским соглашением и с политикой
                      использования персональных данных.
                    </span>
                </label>

                  <div class="form__btns">
                    <p class = "form__btn btn">Отправить</p>
                    <p class = "form__close-btn js-ppCloseBtn">Закрыть</p>
                  </div>
            </form>
        </div>

    </div>

</div>
